<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Documento sin título</title>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript">	</script>
	<script type="text/javascript">
	$(document).ready(function(e) {
		//hace referencia al selec de operaciones matematicas
        $("#operacion").change(function(e) {
			//sirve para maniputar quien llama a la operacion
            //alert($(this).val());
				$.ajax({
						data:  $("frmoperacion").serialize(), //con el serialize lo convierte en 
						url: 'operacion.php',
						url:   'peticion.html',
						beforeSend: function () {
								$("#resultado").html("Procesando, espere por favor...");
						},
						success:  function (response) {
								$("#resultado").html(response);
						}
				});
        });
    });
		
	</script>
</head>

<body>
	<form id="frmoperacion"    name="calculo">
    <label for="n1"> numero 1: </label>
    <input type="number" id="n1" name="n1">
    <label for="n2"> numero 2: </label>
    <input type="number" id="n2" name="n2">
    <label for="operacion">operacion: </label>
    <select name="operacion" id="operacion">
    	<option value="">selecciona operación</option>
        <option value="+">suma</option>
        <option value="-">resta</option>
        <option value="*">multiplicación</option>
        <option value="/">división</option>
    </select>
    </form>
    <div id="resultado"></div>
</body>
</html>
